#配置端口号和项目名
server.port=7878
server.servlet.context-path=/yingxue
#配置数据源信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingxue
spring.datasource.username=root
spring.datasource.password=root
#配置页面的热部署
server.servlet.jsp.init-parameters.development=true
#视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#实体类的别名一级mapper文件的扫面
mybatis.type-aliases-package=com.baizhi.wyj.entity
mybatis.mapper-locations=classpath:com/baizhi/wyj/mapper/*.xml
#配置文件上传的大小
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
#配置redis的缓存
spring.redis.database=12
spring.redis.host=39.107.250.165
spring.redis.port=7878
#配置ES的ip和端口号
spring.data.elasticsearch.cluster-nodes=39.107.250.165:9300
spring.data.elasticsearch.cluster-name= my-application